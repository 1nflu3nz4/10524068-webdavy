<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Sekarang - Davy Fragrance Store</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #F5F5DC;
        }

        header,
        footer {
            background-color: #5D4037;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        nav {
            background-color: #FFF8DC;
            text-align: center;
            padding: 15px 0;
        }

        nav a button {
            background-color: #5D4037;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav a button:hover {
            background-color: #8D6E63;
        }

        main {
            background-color: #FFFFFF;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5D4037;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #8D6E63;
        }
    </style>
</head>

<body>

    <header>
        <h1>Formulir Pemesanan</h1>
    </header>

    <nav>
        <a href="index.html"><button>Beranda</button></a>
        <a href="produk.html"><button>Produk</button></a>
        <a href="transaksi.html"><button>Pesan Sekarang</button></a>
        <a href="kontak.html"><button>Kontak Kami</button></a>
    </nav>

    <main>
        <form>
            <p>
                <label for="nama">Nama Lengkap:</label><br>
                <input type="text" id="nama" name="nama" required>
            </p>

            <p>
                <label for="produk">Pilih Produk:</label><br>
                <select id="produk" name="produk" required>
                    <option value="">-- Pilih Produk --</option>
                    <option value="Parfum Fresh">Parfum Fresh</option>
                    <option value="Parfum Sweet">Parfum Sweet</option>
                    <option value="Parfum Versatie">Parfum Versatie</option>
                </select>
            </p>

            <p>
                <label for="jumlah">Jumlah:</label><br>
                <input type="number" id="jumlah" name="jumlah" min="1" required>
            </p>

            <p>
                <label for="alamat">Alamat Pengiriman:</label><br>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>
            </p>

            <p>
                <label for="metode">Metode Pembayaran:</label><br>
                <select id="metode" name="metode_pembayaran" required>
                    <option value="">-- Pilih Metode --</option>
                    <option value="Transfer Bank">Transfer Bank</option>
                    <option value="E-Wallet">E-Wallet (OVO, GoPay, DANA)</option>
                    <option value="COD">Bayar di Tempat (COD)</option>
                    <option value="Kartu Kredit">Kartu Kredit</option>
                </select>
            </p>

            <p>
                <input type="submit" value="Pesan Sekarang">
            </p>
        </form>
    </main>

    <footer>
        &copy; 2025 Davy Fragrance Store
    </footer>

</body>

</html>
